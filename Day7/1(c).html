<!-- Q1. Solving problems using array functions on the rest countries' data. -->
<!--  c. Print the following details name, capital, flag using forEach function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Data</title>
</head>
<body>
    <h1 style="text-align: center; color: #C147E9;">Check Console for Countries Data</h1>
</body>
</html>
<script>
    // API URL for getting the data
    const url = "https://restcountries.com/v3.1/all";

    // Initialize XML HTTP Request
    let xhr = new XMLHttpRequest();

    // Open the request and pass the url to OPEN-method
    xhr.open("GET", url);

    // Process the request
    xhr.onload = function() {
        if(xhr.status >= 200 && xhr.status < 300){
            let data = JSON.parse(this.response);
            console.log(data);
            data.forEach(element => {
                console.log(`
                Name: ${element.name.common}
                Capital: ${element.capital ? element.capital[0] : "N/A"}
                Flag: ${element.flags.png}
                `);
            });
        }
    }

    // Send the request
    xhr.send();
</script>
