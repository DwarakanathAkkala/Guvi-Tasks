<!-- Q1. Solving problems using array functions on the rest countries' data. -->
<!--  d. Print the total population of countries using reduce function -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Data</title>
</head>
<body>
    <h1 style="text-align: center; color: #08D9D6;">Total Population of Countries</h1>
    <br>
    <h1 style="text-align: center; color: #FF2E63;" id="population"></h1>
</body>
</html>
<script>
    // API URL for getting the data
    const url = "https://restcountries.com/v3.1/all";

    // Initialize XML HTTP Request
    let xhr = new XMLHttpRequest();

    // Open the request and pass the url to OPEN-method
    xhr.open("GET", url);

    // Process the request
    xhr.onload = function() {
        if(xhr.status >= 200 && xhr.status < 300){
            let data = JSON.parse(this.response);
            let totalPopulation = data.reduce( (acc, obj) => {
                return acc + obj.population;
            }, 0);
            document.getElementById('population').innerHTML = totalPopulation;
        }
    }

    // Send the request
    xhr.send();
</script>
